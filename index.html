<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bot Factory Idle Clicker - Full</title>
<style>
/* ======= FULL GAME CSS ======= */
body { margin:0; padding:0; font-family: 'Arial', sans-serif; background: #1b1b2f; overflow:hidden; color:#fff; }
#game { width:100vw; height:100vh; position:relative; overflow:hidden; }
button { cursor:pointer; font-weight:bold; }
/* UI Containers */
#ui { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; }
#topBar { position:absolute; top:10px; left:50%; transform:translateX(-50%); display:flex; gap:20px; pointer-events:auto; }
.barButton { background:#29294b; border-radius:10px; padding:15px 20px; text-align:center; box-shadow:0 4px 8px rgba(0,0,0,0.5); transition:0.1s all; }
.barButton:hover { transform:scale(1.05); }
#clickArea { position:absolute; left:50%; top:50%; transform:translate(-50%, -50%); width:300px; height:300px; background:#3c3c6a; border-radius:50%; display:flex; justify-content:center; align-items:center; font-size:48px; pointer-events:auto; user-select:none; }
#clickParticles { position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none; }
/* Upgrade Panel */
#upgradePanel { position:absolute; bottom:10px; left:50%; transform:translateX(-50%); display:flex; flex-wrap:wrap; gap:15px; width:90%; justify-content:center; pointer-events:auto; }
.upgrade { width:150px; height:80px; background:#2a2a4d; border-radius:12px; padding:10px; display:flex; flex-direction:column; justify-content:space-between; text-align:center; box-shadow:0 4px 8px rgba(0,0,0,0.5); }
.upgrade button { margin-top:5px; padding:5px; background:#5c5ce0; border:none; border-radius:6px; color:#fff; }
/* Evolution UI */
#evolutionUI { position:absolute; right:20px; top:50%; transform:translateY(-50%); width:220px; background:#2f2f50; border-radius:12px; padding:15px; box-shadow:0 4px 8px rgba(0,0,0,0.5); pointer-events:auto; }
.progressBar { width:100%; height:25px; background:#444; border-radius:12px; overflow:hidden; }
.progress { height:100%; background:#5ce05c; width:0%; transition:width 0.2s; }
#particlesCanvas { position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none; }
</style>
</head>
<body>
<div id="game">
<div id="clickArea">ðŸ¤–</div>
<canvas id="particlesCanvas"></canvas>
<div id="ui">
<div id="topBar">
<div class="barButton" id="coinsDisplay">Coins: 0</div>
<div class="barButton" id="rebirthButton">Rebirth</div>
<div class="barButton" id="prestigeButton">Prestige</div>
</div>
<div id="upgradePanel"></div>
<div id="evolutionUI">
<h3>Evolution Progress</h3>
<div class="progressBar"><div class="progress" id="evolutionProgress"></div></div>
<p id="evolutionText">Tier 1</p>
</div>
</div>
</div>
<script>
/* ======= FULL GAME JS ======= */
// Game Data
let gameData = {
 coins:0,
 cps:0,
 clickPower:1,
 upgrades:[],
 evolutionLevel:1,
 evolutionProgress:0,
 evolutionMax:100,
 rebirths:0,
 prestige:0
};
// Sample Upgrades
const upgradeList = [
 {name:'Drill', cost:10, cps:1},
 {name:'Assembler', cost:100, cps:5},
 {name:'Robot Arm', cost:500, cps:20},
 {name:'Factory', cost:2000, cps:50},
 {name:'AI Core', cost:10000, cps:200}
];
// Initialize Upgrades UI
const upgradePanel = document.getElementById('upgradePanel');
upgradeList.forEach((u,i)=>{
 let div=document.createElement('div');
 div.className='upgrade';
 div.innerHTML=`<div>${u.name}</div><div>Cost: <span id='upcost${i}'>${u.cost}</span></div><button id='upbtn${i}'>Buy</button>`;
 upgradePanel.appendChild(div);
 document.getElementById(`upbtn${i}`).addEventListener('click',()=>buyUpgrade(i));
});
// Click Area
const clickArea = document.getElementById('clickArea');
clickArea.addEventListener('click',()=>{
 gameData.coins+=gameData.clickPower;
 updateCoins();
 spawnClickParticle();
 increaseEvolution(1);
});
// Coin Display
const coinsDisplay = document.getElementById('coinsDisplay');
function updateCoins(){
 coinsDisplay.innerText='Coins: '+gameData.coins;
}
// Buy Upgrade
function buyUpgrade(i){
 if(gameData.coins>=upgradeList[i].cost){
 gameData.coins-=upgradeList[i].cost;
 gameData.cps+=upgradeList[i].cps;
 upgradeList[i].cost=Math.floor(upgradeList[i].cost*1.25);
 document.getElementById(`upcost${i}`).innerText=upgradeList[i].cost;
 updateCoins();
 }
}
// Evolution Progress
const evolutionProgress = document.getElementById('evolutionProgress');
const evolutionText = document.getElementById('evolutionText');
function increaseEvolution(amount){
 gameData.evolutionProgress+=amount;
 if(gameData.evolutionProgress>=gameData.evolutionMax){
 gameData.evolutionProgress=0;
 gameData.evolutionLevel++;
 evolutionText.innerText='Tier '+gameData.evolutionLevel;
 }
 evolutionProgress.style.width=(gameData.evolutionProgress/gameData.evolutionMax*100)+'%';
}
// Passive Coins
setInterval(()=>{
 gameData.coins+=gameData.cps;
 updateCoins();
 increaseEvolution(gameData.cps);
},1000);
// Rebirth
const rebirthButton=document.getElementById('rebirthButton');
rebirthButton.addEventListener('click',()=>{
 if(gameData.coins>=10000){
 gameData.rebirths++;
 gameData.coins=0;
 gameData.cps=0;
 gameData.evolutionLevel=1;
 gameData.evolutionProgress=0;
 evolutionText.innerText='Tier 1';
 evolutionProgress.style.width='0%';
 updateCoins();
 alert('Rebirthed! Total Rebirths: '+gameData.rebirths);
 }
});
// Prestige
const prestigeButton=document.getElementById('prestigeButton');
prestigeButton.addEventListener('click',()=>{
 if(gameData.rebirths>=10){
 gameData.prestige++;
 gameData.rebirths=0;
 gameData.coins=0;
 gameData.cps=0;
 gameData.evolutionLevel=1;
 gameData.evolutionProgress=0;
 evolutionText.innerText='Tier 1';
 evolutionProgress.style.width='0%';
 updateCoins();
 alert('Prestige! Total Prestige: '+gameData.prestige);
 }
});
// Particle System
const canvas=document.getElementById('particlesCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
function spawnClickParticle(){
 for(let i=0;i<5;i++){
  particles.push({x:clickArea.offsetLeft+150, y:clickArea.offsetTop+150, vx:(Math.random()-0.5)*5, vy:-Math.random()*5-2, alpha:1});
 }
}
function updateParticles(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 particles.forEach((p,i)=>{
  p.x+=p.vx; p.y+=p.vy; p.alpha-=0.02;
  ctx.fillStyle=`rgba(255,255,0,${p.alpha})`;
  ctx.fillRect(p.x,p.y,5,5);
  if(p.alpha<=0) particles.splice(i,1);
 });
 requestAnimationFrame(updateParticles);
}
updateParticles();
// Window Resize
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});
// CrazyGames SDK Stub
window.CGSDK = {
 init: function(){console.log('CrazyGames SDK Initialized');},
 leaderboard: {
 submitScore: function(score){console.log('Submit score:',score);},
 show: function(){console.log('Show Leaderboard');}
 }
};
CGSDK.init();
</script>
</body>
</html>
